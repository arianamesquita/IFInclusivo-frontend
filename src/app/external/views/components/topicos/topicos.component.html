<div class="box">
    <div class="background"></div>
    <div class="middle">
        <span class="text">TÃ³picos</span>
        <form [formGroup]="form">
            <div class="input-wrapper">
                <mat-icon class="icon">search</mat-icon>
                <input class="custom-input" 
                    formControlName="pesquisa" 
                    matInput type="text"
                    placeholder="Buscar">
            </div>
        </form>
        <div class="box-cards" *ngIf="start">
            <mat-card class="cards" *ngFor="let data of categorias">
                <button class="none" (click)="changePage(data.nome)">
                    <img class="image" mat-card-image [src]="data.icon">
                    <mat-card-content>
                        <h3>{{ data.nome }}</h3>
                    </mat-card-content>
                </button>
            </mat-card>
        </div>
        <div class="box-cards" *ngIf="second">
            <mat-card class="light-card" *ngFor="let busca of mockData">
                <button class="none" (click)="changePageThird()">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ busca.nome }}</mat-card-title>
                    <mat-card-subtitle>{{ busca.descricao }}</mat-card-subtitle>
                    </mat-card-header>
                </button>
              </mat-card>
        </div>
        <div class="box-cards" *ngIf="third">
            <mat-card class="box-questions" *ngFor="let pergunta of perguntas">
                <mat-card-header>
                    <div mat-card-avatar class="avatar">
                        <img src="assets/icons/icon-person.svg" alt="Person Icon" class="custom-icon">
                    </div>
                    <mat-card-title>{{ pergunta.usuario }}</mat-card-title>
                    <mat-card-subtitle>{{ pergunta.periodo }}</mat-card-subtitle>
                    <mat-card-actions class="date">Data: {{ pergunta.data }}</mat-card-actions>
                </mat-card-header>
                <mat-card-content>
                    <h2>{{ pergunta.pergunta }}</h2>
                    <p>{{ pergunta.descricao }}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button (click)="toggleRespostas()">Ver respostas</button>

                    <div *ngIf="mostrarRespostas" class="answers" align="end">
                        <div *ngFor="let data of pergunta.respostas" class="answer-container">
                            <mat-card class="answer-box box-questions">
                                <mat-card-header>
                                    <div mat-card-avatar class="avatar">
                                        <img src="assets/icons/icon-person.svg" alt="Person Icon" class="custom-icon">
                                    </div>
                                    <mat-card-title>{{ data.usuario }}</mat-card-title>
                                    <mat-card-subtitle>{{ data.periodo }}</mat-card-subtitle>
                                    <mat-card-actions class="date">Data: {{ data.data }}</mat-card-actions>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>{{ data.resposta }}</p>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
