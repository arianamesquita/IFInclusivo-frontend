<div class="box">
    <div class="background"></div>
    <div class="middle" *ngIf="!third">
        <span class="text">TÃ³picos</span>
        <form [formGroup]="form">
            <div class="input-wrapper">
                <mat-icon class="icon">search</mat-icon>
                <input class="custom-input" 
                    formControlName="pesquisa" 
                    matInput type="text"
                    placeholder="Buscar">
            </div>
        </form>
        <div class="box-cards" *ngIf="start">
            <mat-card class="cards" *ngFor="let data of categorias">
                <button class="none" (click)="changePage(false, true, false, data.nome)">
                    <img class="image" mat-card-image [src]="data.icon">
                    <mat-card-content>
                        <h3>{{ data.nome }}</h3>
                    </mat-card-content>
                </button>
            </mat-card>
        </div>
        <div class="box-cards" *ngIf="second">
            <mat-card class="light-card" *ngFor="let busca of topicos">
                <button class="none" (click)="changePage(false, false, true, assunto)">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ assunto }}</mat-card-title>
                    <mat-card-subtitle>{{ busca.titulo }}</mat-card-subtitle>
                    </mat-card-header>
                </button>
              </mat-card>
        </div>
    </div>
    <div class="middle" *ngIf="third">
        <span class="text-search">Tema Pesquisado: {{assunto}}</span>
        <div class="row">
            <mat-card class="box-avatar">
                <mat-card-header>
                    <div mat-card-avatar class="img-avatar">
                        <img src="../../../../../assets/icons/person-square.svg" alt="imagem avatar">
                    </div>
                    <mat-card-title>{{ professor.nome }}</mat-card-title>
                    <mat-card-subtitle>{{ professor.formacao }}</mat-card-subtitle>
                  </mat-card-header>
            </mat-card>
            <div class="box-row">
                <div class="box-cards" *ngFor="let busca of topicos">
                    <mat-card class="box-questions">
                        <mat-card-header>
                            <div mat-card-avatar class="avatar">
                                <img src="assets/icons/icon-person.svg" alt="Person Icon" class="custom-icon">
                            </div>
                            <mat-card-title>{{ busca.professor.nome }}</mat-card-title>
                            <mat-card-actions class="date">Data: {{ busca.dataCriacao | date: 'dd/MM/yyyy'}}</mat-card-actions>
                        </mat-card-header>
                        <mat-card-content>
                            <h2>{{ assunto }}</h2>
                            <p>{{ busca.titulo }}</p>
                        </mat-card-content>
                        <mat-card-actions align="end">
                            <button mat-button (click)="toggleRespostas()">Ver respostas</button>
    
                            <div *ngIf="mostrarRespostas" class="answers" align="end">
                                <div *ngFor="let data of respostas" class="answer-container">
                                    <mat-card class="answer-box box-questions">
                                        <mat-card-header>
                                            <div mat-card-avatar class="avatar">
                                                <img src="assets/icons/icon-person.svg" alt="Person Icon" class="custom-icon">
                                            </div>
                                            <mat-card-title>{{ data.usuario }}</mat-card-title>
                                            <mat-card-subtitle>{{ data.periodo }}</mat-card-subtitle>
                                            <mat-card-actions class="date">Data: {{ data.data }}</mat-card-actions>
                                        </mat-card-header>
                                        <mat-card-content>
                                            <p>{{ data.resposta }}</p>
                                        </mat-card-content>
                                    </mat-card>
                                </div>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
